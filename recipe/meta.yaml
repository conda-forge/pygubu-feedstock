{% set name = "pygubu" %}
{% set version = "0.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygubu-{{ version }}.tar.gz
  sha256: 1d765e1a0e47fece8b83c7f43102488b3d9ddbeb5f161d7dad6b69a33f8eef43

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - importlib-resources  # [py<39]
    - xorg-libx11  # [linux]

test:
  imports:
    - pygubu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pygubu/
  summary: A simple GUI builder for the python tkinter module
  dev_url: https://github.com/alejandroautalan/pygubu
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alejandroautalan
