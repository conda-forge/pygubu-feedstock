{% set name = "pygubu" %}
{% set version = "0.35.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygubu-{{ version }}.tar.gz
  sha256: 7b6dcb543da74d5e8a5329d20855ed0dccb561c3431f93d8b1a7902530fae4cf

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - importlib-resources  # [py<39]
    - xorg-libx11  # [linux]

test:
  imports:
    - pygubu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pygubu/
  summary: A simple GUI builder for the python tkinter module
  dev_url: https://github.com/alejandroautalan/pygubu
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alejandroautalan
